<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distinct Hovering Cards</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .distinct-cards-container {
    display: flex;
    position: relative;
  }

  .distinct-card {
    position: relative;
    width: 250px;
    height: 400px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    margin: 0 10px;
    transition: transform 0.3s, filter 0.3s, z-index 0.3s;
  }

  .distinct-card:hover {
    transform: scale(1.1);
    filter: blur(5px);
    z-index: 2;
  }

  .distinct-card.big {
    width: 300px;
    height: 480px;
    transform: scale(1.3);
    z-index: 3;
  }

  .distinct-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
  }
</style>
</head>
<body>
  <section>
    <div class="distinct-cards-container">
      <div class="distinct-card">
        <img src="https://via.placeholder.com/250x400" alt="Card 1">
      </div>
      <div class="distinct-card">
        <img src="https://via.placeholder.com/250x400" alt="Card 2">
      </div>
      <div class="distinct-card big">
        <img src="https://via.placeholder.com/300x480" alt="Card 3">
      </div>
      <div class="distinct-card">
        <img src="https://via.placeholder.com/250x400" alt="Card 4">
      </div>
      <div class="distinct-card">
        <img src="https://via.placeholder.com/250x400" alt="Card 5">
      </div>
    </div>
  </section>
</body>
</html>
